<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th{
            text-align: center;
        }

        td{
            text-align: center;
        }

    </style>

</head>
<body>
    
  <body class="bg-light">
    <nav class="navbar fixed-top" style="background-color: rgb(0, 124, 0);">
  <a class="navbar-brand mr-auto mr-lg-0" href="#" style="color: white;">MY DASHBOARD</a>
  <div style="text-align: right;"><a class="btn btn-light " href="/logout" role="button">Log Out</a></div>
</nav>

<main role="main" class="container" style="margin-top: 70px;">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h4 style="color: rgb(0, 0, 63);">My Recent Bookings</h4>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <table class="table ">
        <thead class="thead" style="background-color: rgba(6, 167, 73, 0.904); color: white;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Place</th>
            <th scope="col">Time</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><button type="button" class="btn btn-danger">Cancel</button></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td><button type="button" class="btn btn-danger">Cancel</button></td>

          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
            <td><button type="button" class="btn btn-danger">Cancel</button></td>

          </tr>
        </tbody>
      </table>
  </div>
  <br>

  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h4 style="color: rgb(0, 0, 63);">Book your spot</h4>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>E-mail</label>
        <input type="email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control">
    </div>
      
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Your Desired Location</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label>Date</label>
          <input type="date" class="form-control">
        </div>
        <div class="form-group col-md-2">
          <label>Time</label>
          <input type="time" class="form-control">
        </div>
      </div>
   
    <button type="submit" class="btn btn-primary">Book now</button>
  </form>
  </div>

</main>


</body>
</html>
